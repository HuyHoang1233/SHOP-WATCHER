<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - ShopWatcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-eye"></i> ShopWatcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Giới thiệu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Liên hệ</a></li>
                    <li class="nav-item ms-2"><a class="btn btn-primary" href="#">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold">Liên hệ với chúng tôi</h1>
            <p class="text-muted">Chúng tôi luôn sẵn sàng hỗ trợ bạn 24/7</p>
        </div>
    </header>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="p-4 bg-primary text-white rounded h-100">
                    <h3 class="mb-4">Thông tin</h3>
                    <div class="d-flex mb-3">
                        <i class="fas fa-map-marker-alt mt-1 me-3"></i>
                        <p>Tầng 12, Tòa nhà TechHub, Quận 1, TP. Hồ Chí Minh</p>
                    </div>
                    <div class="d-flex mb-3">
                        <i class="fas fa-envelope mt-1 me-3"></i>
                        <p>support@shopwatcher.com</p>
                    </div>
                    <div class="d-flex mb-3">
                        <i class="fas fa-phone mt-1 me-3"></i>
                        <p>+84 90 123 4567</p>
                    </div>
                    <div class="mt-4">
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-linkedin fa-2x"></i></a>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card border-0 shadow-sm p-4">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Chủ đề</label>
                            <input type="text" class="form-control" id="subject" placeholder="Bạn cần hỗ trợ gì?">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Chi tiết nội dung..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary px-4">Gửi tin nhắn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 ShopWatcher. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
